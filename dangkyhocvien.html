<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký học viên</title>
</head>
<body style="background-color:lightyellow;">
    <table>
        <tr>
            <td style = "color:blue; background-color: rgb(138, 231, 227); font-size: x-large;" colspan="3">ĐĂNG KÝ HỌC VIÊN</td>
        </tr>
        <tr>
            <td style = "color:blue"> Họ và tên </td>
            <td colspan="2"><input type = "text" size = "30"></td>
        </tr>
        <tr>
            <td style = "color:blue"> Ngày sinh </td>
            <td><input type = "text" size = "10"></td>
        </tr>
        <tr>
            <td style = "color:blue"> Giới tính </td>

                <input type = "radio" name ="sex" value ="Nam"> Nam 
                <input type = "radio" name ="sex" value ="Nữ"> Nữ 
            </td>
        </tr>
        <tr>
            <td style = "color:blue; vertical-align: top;"> Địa chỉ </td>
            <td><textarea cols ="30" rows ="4"></textarea></td>               
        </tr>
        <tr>
            <td style = "color:blue"> Lớp </td>
            <td>
                <select name="class">
                    <option value="select">- Chọn lớp -</option>
                    <option value="HTML"> HTML</option>
                    <option value="Py">Python</option>
                    <option value="Cpp">C++</option>
                    <option value="JVS">Java Script</option>
                  </select>
            </td>
        </tr>
        <tr>
            <td style = "color:blue"> Email </td>
            <td><input type = "text" size = "13"></td>
        </tr>
        <tr>
            <td style = "color:blue"> Điện thoại </td>
            <td><input type = "text" size = "13"></td>
        </tr>
        <tr>
            <td></td>
            <td> <input type = "submit" value = "Đăng ký">   <input type = "reset" value = "Nhập lại"> </td>
        </tr>
    </table>
</body>
</html>
